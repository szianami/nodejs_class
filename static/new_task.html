
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Checkout example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
  </head>

  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a class="h5 my-0 mr-md-auto font-weight-normal text-reset" href="login.html">Task manager!</a>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="/">Manage tasks</a>
            <a class="p-2 text-dark" href="/dashboard.html">Dashboard</a>
        </nav>
    </div>

    <div class="container">
      
        <div class="row" style="justify-content: center; padding-top: 1rem">
            <div class="col-md-4 order-md-1">
                <div class="card">
                    <div class="card-body" style="padding-bottom: 0px;">
                        <h1 class="display-4">Add a new task</h1>
                    </div>
                        
                    
                    <form class="needs-validation card-body" novalidate>
                        <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="firstName" class="lead">Task name</label>
                            <input type="text" class="form-control" id="taskName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                            Taskname is required.
                            </div>
                        </div>
                        </div>
            
                        <div class="mb-3">
                        <label for="email" class="lead">Description <span class="text-muted">(Optional)</span></label>
                        <textarea type="text" class="form-control" rows="3" id="description" placeholder=""></textarea>
                        </div>
            
                        <div class="row">
                        <div class="col mb-3">
                            <label for="assign" class="lead">Assign to <span class="text-muted">(Optional)</span></label>
                            <select class="custom-select d-block w-100" id="user">
                            <option value="">Select a user to assign this task to...</option>
                            <option>You</option>
                            <option>User1</option>
                            <option>User2</option>
                            </select>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="deadline" class="lead">Deadline <span class="text-muted">(Optional)</span></label>
                            <input type="date" class="form-control" id="deadline" name="deadline">
            
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-outline-secondary btn-lg btn-block" type="submit"><span class="lead">Add task</span></button>
                        </div>
                       
                    </form>
                </div>
            </div>
          </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>

    <script>
        let date = new Date();
        let year = date.getFullYear();
        let month = date.getMonth() + 1;
        month = (month < 10) ? '0' + month : month;
        let day = date.getDate();
        day = (day < 10) ? '0' + day : day;
        document.getElementById("deadline").setAttribute("min", year + "-" + month + "-" + day);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  </body>
</html>
